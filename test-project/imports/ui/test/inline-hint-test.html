<template name="inlineHintTest">
  <!-- SAME LINE BLOCKS: Should NOT show completion hints or diagnostics -->
  {{#if condition}} content {{/if}}
  {{#unless disabled}} some text {{/unless}}
  {{#with data}} {{name}} {{/with}}
  {{#each items}} {{this}} {{/each}}

  <!-- MIXED SAME LINE: Should NOT show hints for properly closed blocks -->
  {{#if user}} Hello {{name}} {{/if}} and {{#unless loading}} Done {{/unless}}

  <!-- INCOMPLETE BLOCKS: SHOULD show completion hints and diagnostics -->
  {{#if condition}}
    content goes here

  {{#unless disabled}}
    disabled content

  {{#with userData}}
    user info

  {{#each itemList}}
    item content

  <!-- MULTI-LINE PROPERLY CLOSED: Should NOT show hints -->
  {{#if condition}}
    content here
  {{/if}}

  {{#unless disabled}}
    more content
  {{/unless}}
</template>
