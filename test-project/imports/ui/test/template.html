<template name="test">
  <div id="test">
    <h1 class="test-title">Make Boxes!</h1>

    <div class="button-wrapper">
      <button class="increment">Increment Count</button>
    </div>
    <div class="test-content">
      <p>Count: {{count}}</p>

      <div class="boxes">
        {{#each box in boxes}}
        <div class="box">
          <span class="box-text">Box</span>
          <span class="box-number">{{pad box}}</span>
        </div>
        {{/each}}
      </div>

    </div>
  </div>
</template>
