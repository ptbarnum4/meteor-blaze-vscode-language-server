<template name="test">
  <div id="test">
    <h1>TypeScript Meteor Template</h1>
    <div class="test-content">
      <p class="helper-text">{{testText}}</p>
      <span class="typescript-indicator">TypeScript Powered</span>

      {{#if showTypeInfo}}
      <div class="type-info">
        <p>Template helpers are typed!</p>
        <p>Props: {{getPropInfo}}</p>
        <p>Data: {{getDataInfo}}</p>
      </div>
      {{/if}}

      {{#each string in strings}}
      <p class="string-item">{{string}}</p>
      {{/each}}

      {{#with formattedUserCount}}
      <p class="user-count">{{formattedUserCount}}</p>
      {{/with}}

      {{#unless arrayOfStrings}}
      <ul class="string-list">
        {{#each string in arrayOfStrings}}
        <li class="string-list-item">{{string}}</li>
        {{/each}}
      </ul>
      {{/unless}}

      {{#mrkdwn text}}
      <p class="markdown-content">{{markdownContent}}</p>
      {{/mrkdwn}}



    </div>
  </div>
</template>
