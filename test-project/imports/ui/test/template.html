<template name="test">
  <div id="test">
    <h1 class="test-title">Make Boxes!</h1>

    <div class="button-wrapper">
      <button class="increment">Increment Count</button>
    </div>
    <div class="test-content">
      <p>Count: {{count}}</p>
      {{data1}}
      {{data2}}
      {{data3}}

      {{#if data1}}{{data1}}{{/if}}
      {{#if condition}}
        <p>Condition is true</p>
      {{else}}
        <p>Condition is false</p>
      {{/if}}

      {{> nestedTemplate
        title="Nested Template Title"
        subtitle="Nested Template Subtitle"
        description="This is a description of the nested template."

      }}
      {{> nestedTemplate
        title="Another Nested Template"
        subtitle="Another Subtitle"
        description=="This is another description of the nested template."
        thing1="Thing 1"
      }}

      {{> nestedTemplate2}}
      {{ifTrue}}
      {{percentage}}
      {{truncate}}

      <!-- Should show error: wrong closing tag type -->

      <div class="boxes">
        {{#each box in boxes}}
          <div class="box">
            <span class="box-text">Box</span>
            <span class="box-number">{{pad}}</span>
          </div>
        {{/each}}
      </div>

    </div>
  </div>
</template>
