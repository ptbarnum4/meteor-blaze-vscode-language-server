<template name="validationTest">
  <!-- Valid blocks for reference -->
  {{#if validCondition}}
    <p>This is correct</p>
  {{/if}}

  <!-- Test 1: Simple missing closing tag -->
  {{#unless simpleTest}}
    <p>Missing closing tag</p>
  <!-- Expected: "Missing closing tag for {{#unless simpleTest}}. Expected {{/unless}}" -->

  <!-- Test 2: Mismatched closing tag with suggestion -->
  {{#if wrongClose}}
    <p>This should close with /if</p>
  {{/unless}}
  <!-- Expected: "Closing block {{/unless}} without matching opening block. Did you mean {{/if}} to close {{#if wrongClose}}?" -->

  <!-- Test 3: Multiple nested missing tags -->
  {{#with user}}
    {{#if user.active}}
      {{#each user.posts}}
        <p>Post content</p>
      <!-- Missing {{/each}}, {{/if}}, and {{/with}} -->
  <!-- Expected: Multiple errors with context about other missing tags -->

  <!-- Test 4: Complex nesting with wrong close -->
  {{#each items}}
    {{#if item.visible}}
      <p>Item: {{item.name}}</p>
    {{/each}}
  <!-- Expected: "Did you mean {{/if}} to close {{#if item.visible}}?" -->
  {{/each}}

</template>
